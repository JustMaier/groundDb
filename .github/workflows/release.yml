name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: grounddb-linux-amd64
            artifact: grounddb-linux-amd64
            archive: grounddb-linux-amd64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            name: grounddb-macos-amd64
            artifact: grounddb-macos-amd64
            archive: grounddb-macos-amd64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            name: grounddb-macos-arm64
            artifact: grounddb-macos-arm64
            archive: grounddb-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: grounddb-windows-amd64.exe
            artifact: grounddb-windows-amd64
            archive: grounddb-windows-amd64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p grounddb-cli

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/grounddb-cli ${{ matrix.name }}
          tar czf ${{ matrix.archive }} ${{ matrix.name }}

      - name: Package (windows)
        if: runner.os == 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/grounddb-cli.exe ${{ matrix.name }}
          7z a ${{ matrix.archive }} ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect archives
        run: |
          mkdir release
          cp artifacts/grounddb-linux-amd64/*.tar.gz release/
          cp artifacts/grounddb-macos-amd64/*.tar.gz release/
          cp artifacts/grounddb-macos-arm64/*.tar.gz release/
          cp artifacts/grounddb-windows-amd64/*.zip release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
